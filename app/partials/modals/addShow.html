<div class="modal-header">
  <h1 class="modal-title">Add a new show</h1>
</div>

<form name="addShowForm" class="form-horizontal" role="form" ng-submit="addShowForm.$valid && addShow()" novalidate>
  <div class="modal-body">

    <div class="form-group">
      <label for="title" class="col-sm-4 control-label">Title</label>
      <div class="col-sm-8">
        <input type="text" ng-blur="titleEntered()" ng-model="show.title" class="form-control" id="title" name="title" placeholder="Show title" required>
      </div>
    </div>

    <div class="form-group">
      <label for="title" class="col-sm-4 control-label">Download link</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="downloadLink" ng-model="show.downloadLink" placeholder="DownloadLink">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-8 col-sm-offset-4">
        <button type="button" ng-click="fetchInfo()" class="btn btn-default">
          <i ng-class="{spin: anim.info}" class="glyphicon glyphicon-refresh"></i> Fetch data
        </button>

        <button type="button" ng-click="cancelRequests()" class="btn btn-warning">
          <i class="glyphicon glyphicon-remove"></i> Stop
        </button>
      </div>
    </div>


    <div class="form-group">
      <label for="wikipedia" class="col-sm-4 control-label">Wikipedia</label>

      <div class="col-sm-8">
        <div class="input-group">
          <input type="text" class="form-control" id="wikipedia" ng-model="show.wikipedia" placeholder="Wikipedia">

          <span class="input-group-btn">
            <button type="button" ng-click="fetchWikipedia()" class="btn btn-default">
              <i ng-class="{spin: anim.wikipedia}" class="glyphicon glyphicon-refresh"></i>
            </button>
          </span>
        </div>
      </div>
    </div>

    <div class="preview-show clearfix">
      <h2>Details</h2>

      <img class="poster" ng-src="https://image.tmdb.org/t/p/w185/{{show.poster}}" />

      <div class="synopsis">
        <h3>Synopsis</h3>
        <p>{{show.synopsis}}</p>
      </div>

      <div class="episode">
        <div ng-show="show.latestEpisode">
          <strong>Latest Episode:</strong> {{show.latestEpisode.title }} on {{show.latestEpisode.date }}
        </div>
        <div ng-show="show.nextEpisode">
          <strong>Next Episode:</strong> {{show.nextEpisode.title }} on {{show.nextEpisode.date }}
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Add</button>
    <button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</form>
