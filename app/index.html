<!doctype html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <title>TV Shows download list</title>

    <!-- build:css styles/vendors.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->

    <!-- build:css({.tmp,app}) styles/styles.css -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body ng-controller="ShowController as showCtrl">
    <header class="clearfix">
        <div class="col-md-6 col-md-offset-3">
            <article class="today">
                <h2 class="text-center">Shows aired yesterday</h2>

              <div class="panel-group">

                <div class="panel panel-default" ng-repeat="show in showCtrl.shows.fromYesterday">
                  <show-list></show-list>
                </div>
              </div>

            </article>
        </div>
    </header>

    <div id="body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5 col-md-offset-1">
                    <article>
                        <h2 class="text-center">
                          Monday
                          <a class="add-link" href="#" ng-click="showCtrl.open()">
                            <i class="glyphicon glyphicon-plus-sign"></i>
                          </a>
                        </h2>

                      <div class="panel-group">

                        <div class="panel panel-default" ng-repeat="show in showCtrl.shows.onMonday">
                          <show-list></show-list>
                        </div>
                      </div>
                    </article>
                </div>

                <div class="col-md-5">
                    <article class="today">
                        <h2 class="text-center">
                          Tuesday
                          <a class="add-link" href="#" ng-click="showCtrl.open()">
                            <i class="glyphicon glyphicon-plus-sign"></i>
                          </a>
                        </h2>

                      <div class="panel-group">

                        <div class="panel panel-default" ng-repeat="show in showCtrl.shows.onTuesday">
                          <show-list></show-list>
                        </div>
                      </div>

                    </article>
                </div>
            </div>

            <div class="row">
                <div class="col-md-5 col-md-offset-1">
                    <article>
                        <h2 class="text-center">
                          Wednesday
                          <a class="add-link" href="#" ng-click="showCtrl.open()">
                            <i class="glyphicon glyphicon-plus-sign"></i>
                          </a>
                        </h2>

                      <div class="panel-group">

                        <div class="panel panel-default" ng-repeat="show in showCtrl.shows.onWednesday">
                          <show-list></show-list>
                        </div>
                      </div>


                    </article>
                </div>

                <div class="col-md-5">
                    <article class="today">
                        <h2 class="text-center">
                          Thursday
                          <a class="add-link" href="#" ng-click="showCtrl.open()">
                            <i class="glyphicon glyphicon-plus-sign"></i>
                          </a>
                        </h2>

                      <div class="panel-group">

                        <div class="panel panel-default" ng-repeat="show in showCtrl.shows.onThursday">
                          <show-list></show-list>
                        </div>
                      </div>

                    </article>
                </div>
            </div>

          <div class="row">
            <div class="col-md-5 col-md-offset-1">
              <article>
                <h2 class="text-center">
                  Friday
                  <a class="add-link" href="#" ng-click="showCtrl.open()">
                    <i class="glyphicon glyphicon-plus-sign"></i>
                  </a>
                </h2>

                <div class="panel-group">

                  <div class="panel panel-default" ng-repeat="show in showCtrl.shows.onFriday">
                    <show-list></show-list>
                  </div>
                </div>


              </article>
            </div>

            <div class="col-md-5">
              <article class="today">
                <h2 class="text-center">
                  Saturday
                  <a class="add-link" href="#" ng-click="showCtrl.open()">
                    <i class="glyphicon glyphicon-plus-sign"></i>
                  </a>
                </h2>

                <div class="panel-group">

                  <div class="panel panel-default" ng-repeat="show in showCtrl.shows.onSaturday">
                    <show-list></show-list>
                  </div>
                </div>


              </article>
            </div>
          </div>



          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <article>
                <h2 class="text-center">
                  Sunday
                  <a class="add-link" href="#" ng-click="showCtrl.open()">
                    <i class="glyphicon glyphicon-plus-sign"></i>
                  </a>
                </h2>

                <div class="panel-group">

                  <div class="panel panel-default" ng-repeat="show in showCtrl.shows.onSunday">
                    <show-list></show-list>
                  </div>
                </div>



              </article>
            </div>
          </div>

    <!-- build:js(app) scripts/vendors.js -->

    <!-- bower:js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/WOW/dist/wow.js"></script>
    <script src="bower_components/jquery-cookie/jquery.cookie.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <script src="bower_components/moment-timezone/moment-timezone.js"></script>
    <script>
      moment.tz.add({
        "zones": {
          "America/Los_Angeles": [
            "-7:52:58 - LMT 1883_10_18_12_7_2 -7:52:58",
            "-8 US P%sT 1946 -8",
            "-8 CA P%sT 1967 -8",
            "-8 US P%sT"
          ]
        },
        "rules": {
          "US": [
            "1918 1919 2 0 8 2 0 1 D",
            "1918 1919 9 0 8 2 0 0 S",
            "1942 1942 1 9 7 2 0 1 W",
            "1945 1945 7 14 7 23 1 1 P",
            "1945 1945 8 30 7 2 0 0 S",
            "1967 2006 9 0 8 2 0 0 S",
            "1967 1973 3 0 8 2 0 1 D",
            "1974 1974 0 6 7 2 0 1 D",
            "1975 1975 1 23 7 2 0 1 D",
            "1976 1986 3 0 8 2 0 1 D",
            "1987 2006 3 1 0 2 0 1 D",
            "2007 9999 2 8 0 2 0 1 D",
            "2007 9999 10 1 0 2 0 0 S"
          ],
          "CA": [
            "1948 1948 2 14 7 2 0 1 D",

            "1950 1966 3 0 8 2 0 1 D",
            "1950 1961 8 0 8 2 0 0 S",
            "1962 1966 9 0 8 2 0 0 S"
          ]
        },
        "links": {}
      });
    </script>

    <!-- endbuild -->

    <!-- build:js(.tmp) scripts/main.js -->
    <script src="scripts/combined-scripts.js"></script>
    <!-- endbuild -->
</body>

</html>
